<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majstoraj | Logistika s temeljima</title>

    <meta name="description" content="Majstoraj razvija napredni logistički sustav za sigurnu, personaliziranu i digitalno vođenu dostavu.">

    <style>
        :root {
            --bg-main: #0b1d34;
            --bg-card: #13294b;
            --accent: #5eead4;
            --text-main: #e5edff;
            --text-muted: #9fb0d0;
            --border: #1e3a5f;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at top, #102544, var(--bg-main));
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 540px;
            width: 100%;
            background: linear-gradient(180deg, #152f55, var(--bg-card));
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 36px 30px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.45);
            animation: fadeUp 0.9s ease-out forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            display: inline-block;
            margin-bottom: 26px;
            padding: 6px 18px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.12em;
            border-radius: 999px;
            background: var(--accent);
            color: #052e2b;
        }

        h1 {
            margin: 0 0 14px;
            font-size: 2.2rem;
            letter-spacing: 0.02em;
            color: var(--accent);
        }

        .subtitle {
            font-size: 1.15rem;
            line-height: 1.6;
            margin-bottom: 24px;
            color: var(--text-main);
        }

        .description {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-muted);
            margin-bottom: 40px;
            animation: fadeUp 1.2s ease-out forwards;
        }

        .cta {
            display: inline-block;
            padding: 13px 30px;
            border-radius: 10px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .cta:hover {
            background: rgba(94, 234, 212, 0.18);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.8;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.9rem; }
            .container { padding: 28px 22px; }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="badge">U RAZVOJU</div>

        <h1>Majstoraj</h1>

        <div class="subtitle">
            Logistika s temeljima.
        </div>

        <div class="description">
            Razvijamo digitalni logistički sustav
            za sigurnu i personaliziranu dostavu.
            <br><br>
            Fokus na pouzdanosti, jasnoći i dugoročnoj održivosti.
        </div>

        <a class="cta" href="mailto:info@majstoraj.hr">
            info@majstoraj.hr
        </a>

        <div class="footer">
            &copy; 2026 Majstoraj · Sva prava pridržana<br>
            <span style="font-size:0.85rem; color:var(--text-muted);">
                Cloudflare DNS-only · Nema prikupljanja osobnih podataka
            </span>
        </div>
    </main>
</body>
</html>
